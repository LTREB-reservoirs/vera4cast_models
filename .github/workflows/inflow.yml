on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:


name: aed-inflow

jobs:
  inflow:
    runs-on: ubuntu-latest
    container: rqthomas/vera-rocker:latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate forecasts
        shell: Rscript {0}
        run: |
          source("inflow_aed.R")

      - name: Healthcheck
        run: |
          curl -m 10 --retry 5 https://hc-ping.com/abe344f0-749f-4a00-aab6-0f3c67d322e2
